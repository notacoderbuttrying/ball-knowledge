<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Knowledge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32">
</head>
<body>
    <header>
        <h1>Ball Knowledge</h1>
        <p>Daily Sports Trivia - Updated for March 7, 2025</p>
        <nav>
            <button id="nflBtn">NFL</button>
            <button id="collegeFootballBtn">College Football</button>
            <button id="nbaBtn">NBA</button>
            <button id="nhlBtn">NHL</button>
            <button id="collegeBasketballBtn">College Basketball</button>
            <button id="soccerBtn">Soccer</button>
            <button id="randomBtn">Random</button>
        </nav>
    </header>
    <main>
        <section id="nflQuiz" class="quiz-section">
            <h2>NFL Trivia</h2>
            <div id="nflQuestions"></div>
            <button id="submitNfl">Submit NFL Answers</button>
            <button id="resetNfl" class="reset-btn">Reset</button>
        </section>
        <section id="collegeFootballQuiz" class="quiz-section">
            <h2>College Football Trivia</h2>
            <div id="collegeFootballQuestions"></div>
            <button id="submitCollegeFootball">Submit College Football Answers</button>
            <button id="resetCollegeFootball" class="reset-btn">Reset</button>
        </section>
        <section id="nbaQuiz" class="quiz-section">
            <h2>NBA Trivia</h2>
            <div id="nbaQuestions"></div>
            <button id="submitNba">Submit NBA Answers</button>
            <button id="resetNba" class="reset-btn">Reset</button>
        </section>
        <section id="nhlQuiz" class="quiz-section">
            <h2>NHL Trivia</h2>
            <div id="nhlQuestions"></div>
            <button id="submitNhl">Submit NHL Answers</button>
            <button id="resetNhl" class="reset-btn">Reset</button>
        </section>
        <section id="collegeBasketballQuiz" class="quiz-section">
            <h2>College Basketball Trivia</h2>
            <div id="collegeBasketballQuestions"></div>
            <button id="submitCollegeBasketball">Submit College Basketball Answers</button>
            <button id="resetCollegeBasketball" class="reset-btn">Reset</button>
        </section>
        <section id="soccerQuiz" class="quiz-section">
            <h2>Soccer Trivia</h2>
            <div id="soccerQuestions"></div>
            <button id="submitSoccer">Submit Soccer Answers</button>
            <button id="resetSoccer" class="reset-btn">Reset</button>
        </section>
        <section id="randomQuiz" class="quiz-section">
            <h2>Random Trivia</h2>
            <div id="randomQuestions"></div>
            <button id="submitRandom">Submit Random Answers</button>
            <button id="resetRandom" class="reset-btn">Reset</button>
        </section>
    </main>
    <footer>
        <p>Â© 2025 notacoderbuttrying. All rights reserved. | <a href="https://github.com/notacoderbuttrying">GitHub</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
