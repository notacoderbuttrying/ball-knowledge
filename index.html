<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test your knowledge with daily sports trivia at Ball Knowledge!">
  <title>Ball Knowledge - Daily Sports Trivia</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://via.placeholder.com/32" type="image/x-icon">
</head>
<body>
  <header role="banner">
    <h1>Ball Knowledge</h1>
    <p role="doc-subtitle">Daily Sports Trivia - Updated for <span id="current-date"></span></p>
    <nav role="navigation">
      <ul>
        <li><a href="#nfl-quiz">NFL</a></li>
        <li><a href="#golf-quiz">Golf</a></li>
        <!-- Add more sports links as needed -->
      </ul>
    </nav>
  </header>
  <main role="main">
    <section id="nfl-quiz" aria-labelledby="nfl-title">
      <h2 id="nfl-title">NFL Trivia</h2>
      <div id="nfl-questions" class="quiz-container"></div>
      <div class="button-group">
        <button onclick="checkAnswers('NFL')" aria-label="Submit NFL quiz answers">Submit NFL Answers</button>
        <button onclick="resetQuiz('NFL')" class="reset-btn" aria-label="Reset NFL quiz">Reset</button>
      </div>
      <p id="nfl-score" class="score-display" role="alert"></p>
    </section>
    <section id="golf-quiz" aria-labelledby="golf-title">
      <h2 id="golf-title">Golf Trivia</h2>
      <div id="golf-questions" class="quiz-container"></div>
      <div class="button-group">
        <button onclick="checkAnswers('Golf')" aria-label="Submit Golf quiz answers">Submit Golf Answers</button>
        <button onclick="resetQuiz('Golf')" class="reset-btn" aria-label="Reset Golf quiz">Reset</button>
      </div>
      <p id="golf-score" class="score-display" role="alert"></p>
    </section>
    <!-- Add more sections here for other sports -->
  </main>

  <script src="potentialAnswers.js"></script>
  <script src="script.js"></script>
</body>
</html>
